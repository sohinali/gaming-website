<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker Game</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            background-color: #2b2b2b;
            border-radius: 10px;
            padding: 10px;
        }

        .game-status-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }

        #game-status {
            display: flex;
            justify-content: space-between;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
        }

        .stat-item {
            margin: 0 15px;
            text-align: center;
        }

        .stat-item span {
            display: block;
            font-size: 18px;
        }

        .stat-item .label {
            font-size: 14px;
            color: #ccc;
        }

        canvas {
            background-color: #2b2b2b;
            border: 5px solid #fff;
            width: 100%;
            height: auto;
        }

        /* Game Over Form */
        #game-over-form {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }

        #game-over-form h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #game-over-form p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        #game-over-form button {
            background-color: #32cd32;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        #game-over-form button:hover {
            background-color: #28a745;
        }

    </style>
</head>
<body>
    <div class="game-container">
        <!-- Game Stats Container -->
        <div class="game-status-container" id="game-status-container">
            <div id="game-status">
                <div class="stat-item">
                    <span id="score">Score: 0</span>
                    <span class="label">Score</span>
                </div>
                <div class="stat-item">
                    <span id="lives">Lives: 3</span>
                    <span class="label">Lives</span>
                </div>
                <div class="stat-item">
                    <span id="level">Level: 1</span>
                    <span class="label">Level</span>
                </div>
            </div>
        </div>

        <!-- Game Canvas -->
        <canvas id="myCanvas"></canvas>
    </div>

    <!-- Game Over Form -->
    <div id="game-over-form">
        <h2>Game Over!</h2>
        <p id="final-score">Final Score: 0</p>
        <button id="resetButton">Reset</button>
        <button id="backButton">Back</button>
    </div>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = 480;
        canvas.height = 320;

        let ballRadius = 12;
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 2;
        let dy = -2;

        let paddleHeight = 10;
        let paddleWidth = 75;
        let paddleX = (canvas.width - paddleWidth) / 2;

        let rightPressed = false;
        let leftPressed = false;

        let score = 0;
        let lives = 3;
        let level = 1;
        let brickRowCount = 3;
        let brickColumnCount = 5;

        const brickWidth = 75;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 30;

        let bricks = [];

        function setupBricks() {
            bricks = [];
            let totalBrickWidth = brickColumnCount * (brickWidth + brickPadding);
            let newOffsetLeft = (canvas.width - totalBrickWidth) / 2;

            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { 
                        x: c * (brickWidth + brickPadding) + newOffsetLeft, 
                        y: r * (brickHeight + brickPadding) + brickOffsetTop, 
                        status: 1 
                    };
                }
            }
        }

        setupBricks();

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = true;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false;
            }
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score += 10;
                            updateGameStatus();
                        }
                    }
                }
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#ff6347";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#32cd32";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = bricks[c][r].x;
                        const brickY = bricks[c][r].y;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#ffcc00";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function updateGameStatus() {
            document.getElementById("score").textContent = "Score: " + score;
            document.getElementById("lives").textContent = "Lives: " + lives;
            document.getElementById("level").textContent = "Level: " + level;
        }

        function nextLevel() {
            level++;
            brickRowCount++;
            brickColumnCount = Math.min(brickColumnCount + 1, Math.floor(canvas.width / (brickWidth + brickPadding)));
            score += 50; 
            setupBricks();
            x = canvas.width / 2;
            y = canvas.height - 30;
            dx = 2 + level * 0.5;  
            dy = -2 - level * 0.5;
            paddleX = (canvas.width - paddleWidth) / 2;
        }

   function gameOver() {
    // Hide the game stats container, the game container, and canvas, then show the game over form
    document.getElementById("game-status-container").style.display = "none";
    document.querySelector(".game-container").style.display = "none";  // Hide the game container
    canvas.style.display = "none";
    document.getElementById("game-over-form").style.display = "block";
}



        function resetGame() {
            // Reload the page to reset the game
            document.location.reload();
        }

        function goBack() {
            // Redirect to another page (e.g., the home page)
            window.location.href = "../index.html"; // Adjust as necessary
        }

        document.getElementById("resetButton").addEventListener("click", resetGame);
        document.getElementById("backButton").addEventListener("click", goBack);

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();

            collisionDetection();

            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                } else {
                    lives--;
                    if (!lives) {
                        gameOver();
                    } else {
                        x = canvas.width / 2;
                        y = canvas.height - 30;
                        dx = 2;
                        dy = -2;
                        paddleX = (canvas.width - paddleWidth) / 2;
                    }
                }
            }

            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            x += dx;
            y += dy;

            let allBricksCleared = true;
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        allBricksCleared = false;
                        break;
                    }
                }
            }

            if (allBricksCleared) {
                nextLevel();
            }

            updateGameStatus();
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
